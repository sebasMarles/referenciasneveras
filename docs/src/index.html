<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;1,400&display=swap" rel="stylesheet">
    <title>Referencias de Neveras</title>
    <!-- Enlaza el archivo CSS -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <header>
        <h1>Explorador de Neveras</h1>
    </header>


    <main>
        <img id="logo" src="../imgs/logos/mabelogo.png" alt="Mabe Logo">
        <!-- Filtro de búsqueda -->
        
        <section id="search">
            <label for="drawer">Referencia de la nevera:</label>
            <input type="text" id="drawer" placeholder="Ejemplo: RCM400VOU">
            <button onclick="buscarNeveras()">Buscar</button>
        </section>

        <!-- Lista de referencias -->
        <section id="references-list">
            <h3 id="references-tittle">Selecciona una Referencia</h3> 
            <ul id="references">
                           <!-- Las referencias aparecerán acá -->
            </ul>
        </section>

        <!-- Resultados de búsqueda -->
        <section id="results">
            <!-- Aquí se mostrarán dinámicamente los resultados -->
        </section>
       
    </main>
    <div id="modal" class="modal" onclick="cerrarModal()">
        <div id="modal-content" class="modal-content" onclick="event.stopPropagation()">
            <!-- Contenido del modal -->

            <!-- Botón "Listo" para cerrar el modal -->
            <button id="cerrarmodal" onclick="cerrarModal()">Listo</button>
        </div>
        
    </div>
    <div id="popup"></div>
</body>
    <!-- Enlaza el archivo JavaScript -->
    <script src="app.js"></script>
</html>
